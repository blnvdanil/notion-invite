                        <div class="pseudoHover pseudoActive" style="position: relative; 
                        border-radius: 44px; --pseudoHover--background:rgba(55,53,47,0.08);
                         --pseudoActive--background:rgba(55,53,47,0.16);">

                              transition: background 200ms ease 0s, box-shadow 200ms ease 0s;">

                                background: white; transition: transform 200ms ease-out 0s, background 200ms ease-out 0s;

                            </div><input type="checkbox" role="switch" style="position: absolute;
